apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graalvmtest-ingress
spec:
  rules:
    - host: graaltest.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graalvmtest-service
                port:
                  number: 8080